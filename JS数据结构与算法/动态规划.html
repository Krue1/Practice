<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>动态规划</title>
</head>

<body></body>
<script>
  //01背包问题
  let knapSack = function (capacity, weights, values, n) {
    let kS = [];
    let a = b = 0;
    for (let i = 0; i <= n; i++) {
      kS[i] = [];
    }
    for (let i = 0; i <= n; i++) {
      for (let j = 0; j <= capacity; j++) {
        if (!i || !j) {
          kS[i][j] = 0;
        } else if (j >= weights[i - 1]) {
          a = values[i - 1] + kS[i - 1][j - weights[i - 1]];
          b = kS[i - 1][j];
          kS[i][j] = Math.max(a, b);
        } else {
          kS[i][j] = kS[i - 1][j];
        }
      }
    }
    return kS[n][capacity];
  }
  var values = [3, 4, 5],
    weights = [2, 3, 4],
    capacity = 5,
    n = values.length;
  console.log(knapSack(capacity, weights, values, n)); //输出 7
</script>

</html>
